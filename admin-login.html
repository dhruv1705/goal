<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Goals App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #7C3AED;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7C3AED;
        }

        .login-button {
            width: 100%;
            background: #7C3AED;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #6D28D9;
        }

        .login-button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #FEE2E2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .demo-credentials {
            background-color: #F0F9FF;
            border: 1px solid #BAE6FD;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .demo-credentials h4 {
            color: #0369A1;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .demo-credentials p {
            font-size: 13px;
            color: #0369A1;
            margin: 4px 0;
            font-family: monospace;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #7C3AED;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Admin Panel</h1>
            <p>Goals App Management System</p>
        </div>

        <form id="loginForm">
            <div id="errorMessage" class="error-message"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="demo-credentials">
            <h4>Demo Admin Credentials:</h4>
            <p>Username: admin</p>
            <p>Password: admin123</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm')
        const loginButton = document.getElementById('loginButton')
        const errorMessage = document.getElementById('errorMessage')

        // Simple admin credentials (in production, this should be server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault()
            
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value

            // Show loading state
            loginButton.disabled = true
            loginButton.innerHTML = '<span class="spinner"></span>Signing in...'
            errorMessage.style.display = 'none'

            // Simulate authentication delay
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Store auth token in session
                    sessionStorage.setItem('adminAuth', 'authenticated')
                    sessionStorage.setItem('adminUser', JSON.stringify({
                        username: username,
                        loginTime: new Date().toISOString()
                    }))
                    
                    // Redirect to admin panel
                    window.location.href = 'admin-panel.html'
                } else {
                    // Show error
                    errorMessage.textContent = 'Invalid username or password'
                    errorMessage.style.display = 'block'
                    
                    // Reset button
                    loginButton.disabled = false
                    loginButton.innerHTML = 'Sign In'
                }
            }, 1000)
        })

        // Check if already authenticated
        if (sessionStorage.getItem('adminAuth') === 'authenticated') {
            window.location.href = 'admin-panel.html'
        }

        // Auto-fill demo credentials on page load (for convenience)
        document.getElementById('username').value = 'admin'
        document.getElementById('password').value = 'admin123'
    </script>
</body>
</html>
